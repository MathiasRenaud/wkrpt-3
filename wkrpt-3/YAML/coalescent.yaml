priors:
  Ne.tau:
    dist: 'lnorm'
    hyperparameters:
    - meanlog: 5
    - sdlog: 2
constraints:
  - ''
proposals:
  Ne.tau:
    dist: 'norm'
    parameters:
    - mean: 0
    - sd: 50
smc:
  nparticle: 1000
  nsample: 10
  ess.tolerance: 50.0
  final.accept.rate: 0.05
  final.epsilon: 0.05
  quality: 0.95
  step.tolerance: 1.e-4
distances:
  'kernel.dist':
    weight: 1.0
    decay.factor: 0.2
    rbf.variance: 100.0
    sst.control: 1.0
    norm.mode: 'NONE'
